services:
  auth:
    build: ./auth
    ports:
      - "5001:5001"
    networks:
      - project1
  app:
    build: ./enter_data
    links:
      - db
    ports:
      - "5000:5000"
    networks:
      - project1
  db:
    image: mysql:latest
    command: mysqld --default-authentication-plugin=mysql_native_password
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro
    networks:
      - project1


  test:
    build: ./tester
    command: python -u app.py
    ports: 
      - "5005:5005"
    links:
      - mongodb
  mongodb:
    image: mongo:latest
    hostname: test_mongodb
    environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: grades
            MONGO_INITDB_DATABASE: grades_db
    ports:
      - 27017:27017

networks:
  project1:

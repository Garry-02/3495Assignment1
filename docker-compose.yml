services:
  app:
    build: ./enter_data
    links:
      - db
    ports:
      - "5000:5000"
    networks:
      - project1
  db:
    image: mysql:latest
    command: mysqld --default-authentication-plugin=mysql_native_password
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro

    networks:
      - project1

networks:
  project1:
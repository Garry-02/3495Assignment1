<!DOCTYPE html>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
</head>
<body>
    <h1>Enter username and password!!!</h1>
    <form method="post", action="/authenticate">
    <div class="container">
        <label for="user"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="user" required value="{{ request.form['user'] }}">
    
        <label for="pass"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="pass" required value="{{ request.form['password'] }}">
        <input type="submit" value="Login">
    </div>
    </form>
<!--    <form method="", action="/register">
        <input type="submit" value="Register new user">
    </form>
-->
</body>
</html>

apiVersion: v1
kind: Namespace
metadata:
  name: grades-namespace

---



apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  namespace: grades-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
      - name: auth
        image: 3495assignment2-auth:latest

        ports:
        - containerPort: 5001
      imagePullSecrets:
      - name: regcred

---

apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: grades-namespace
spec:
  selector:
    app: auth
  ports:
  - name: http
    port: 5001
    targetPort: 5001

---

